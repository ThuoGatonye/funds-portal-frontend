<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.A. FUNDS GROUP - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', sans-serif; /* Using a modern font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #4CAF50, #2E8B57); /* Green gradient background */
            margin: 0;
            color: #333;
        }

        /* Login Container Styling */
        .login-container {
            background-color: #ffffff; /* White background for the form box */
            padding: 40px;
            border-radius: 15px; /* Slightly more rounded container */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); /* Deeper shadow */
            text-align: center;
            width: 350px; /* Slightly wider */
            max-width: 90%; /* Responsive width */
            box-sizing: border-box; /* Include padding in width */
        }

        /* Header and Title Styling */
        .login-header {
            margin-bottom: 30px;
        }

        .login-header .logo-placeholder {
            font-size: 50px; /* Large icon placeholder */
            color: #4CAF50; /* Green icon */
            margin-bottom: 10px;
            /* You can replace this with an actual SVG or FontAwesome icon */
            /* For a group of people icon, consider using a library like Font Awesome: */
            /* <i class="fas fa-users"></i> */
        }

        .login-header h2 {
            font-size: 28px; /* Larger title */
            color: #2E8B57; /* Darker green for the title */
            margin: 0;
            letter-spacing: 1.5px; /* Spaced out letters */
            font-weight: 700; /* Bolder font */
            text-transform: uppercase; /* All caps */
        }

        .login-header h2 span {
            font-weight: 400; /* Lighter weight for "FUNDS GROUP" */
            font-size: 24px; /* Slightly smaller for 'FUNDS GROUP' */
            display: block; /* New line for "FUNDS GROUP" */
            color: #666; /* Slightly muted color for "FUNDS GROUP" */
        }


        /* Input Field Styling */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%; /* Full width */
            padding: 12px 15px; /* More padding */
            margin-bottom: 20px; /* More space below inputs */
            border: 1px solid #c0c0c0; /* Softer border */
            border-radius: 8px; /* Rounded input fields */
            box-sizing: border-box; /* Include padding in width */
            font-size: 16px;
            color: #555;
            transition: border-color 0.3s;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4CAF50; /* Highlight on focus */
            outline: none; /* Remove default outline */
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        /* Button Styling */
        .login-container button {
            width: 100%;
            padding: 12px 15px; /* More padding */
            background-color: #4CAF50; /* Main button color */
            color: white;
            border: none;
            border-radius: 25px; /* Fully rounded button */
            cursor: pointer;
            font-size: 18px; /* Larger font */
            font-weight: 700; /* Bolder text */
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Button shadow */
        }

        .login-container button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        .login-container button:active {
            transform: translateY(0); /* Press down effect */
        }

        /* Error Message Styling */
        .error-message {
            color: #d32f2f; /* Darker red for error */
            margin-top: 15px; /* More space above error */
            font-size: 14px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-placeholder">ðŸ‘¥</div> <h2>B.A. <span>FUNDS GROUP</span></h2>
        </div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script>
        // *** IMPORTANT: Replace with your actual PythonAnywhere domain ***
        const BACKEND_URL = 'https://yourusername.pythonanywhere.com'; // E.g., 'https://fundgroup.pythonanywhere.com'

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.style.display = 'none'; // Hide any previous errors
            errorMessage.textContent = ''; // Clear previous error text

            try {
                const response = await fetch(`${BACKEND_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    console.log('Login successful:', data);
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('userId', data.user_id);
                    localStorage.setItem('username', data.username);

                    // Redirect based on user role (pages to be created)
                    if (data.role === 'admin') {
                        window.location.href = 'admin_dashboard.html';
                    } else if (data.role === 'treasurer') {
                        window.location.href = 'treasurer_dashboard.html';
                    } else {
                        window.location.href = 'user_dashboard.html';
                    }
                } else {
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Network error or server unreachable:', error);
                errorMessage.textContent = 'Could not connect to server. Please check your internet or try again later.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
