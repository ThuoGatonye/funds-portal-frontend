<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.A. FUNDS GROUP - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Updated: Multi-color green gradient */
            background: linear-gradient(to right bottom, #3CB371, #2E8B57, #1E7145, #008080); /* Blend of medium sea green, sea green, forest green, and teal */
            margin: 0;
            color: #333;
        }

        /* Login Container Styling */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            max-width: 90%;
            box-sizing: border-box;
        }

        /* Header and Title Styling */
        .login-header {
            margin-bottom: 30px;
        }

        .login-header .logo-placeholder {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .login-header h2 {
            font-size: 28px;
            color: #2E8B57;
            margin: 0;
            letter-spacing: 1.5px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .login-header h2 span {
            font-weight: 400;
            font-size: 24px;
            display: block;
            color: #666;
        }

        /* Input Field Styling */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #c0c0c0;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #555;
            transition: border-color 0.3s;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        /* Button Styling */
        .login-container button {
            width: 100%;
            padding: 12px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .login-container button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .login-container button:active {
            transform: translateY(0);
        }

        /* Error Message Styling */
        .error-message {
            color: #d32f2f;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-placeholder">ðŸ‘¥</div>
            <h2>B.A. <span>FUNDS GROUP</span></h2>
        </div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script>
        const BACKEND_URL = 'https://fundgroup.pythonanywhere.com/';

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            try {
                const response = await fetch(`${BACKEND_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username, password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    console.log('Login successful:', data);
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userRole', data.role);
                    localStorage.setItem('userId', data.user_id);
                    localStorage.setItem('username', data.username);

                    if (data.role === 'admin') {
                        window.location.href = 'admin_dashboard.html';
                    } else if (data.role === 'treasurer') {
                        window.location.href = 'treasurer_dashboard.html';
                    } else {
                        window.location.href = 'user_dashboard.html';
                    }
                } else {
                    errorMessage.textContent = data.message || 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Network error or server unreachable:', error);
                errorMessage.textContent = 'Could not connect to server. Please check your internet or try again later.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
