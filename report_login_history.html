<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login History Report - Funds Group</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-1.13.11/b-2.4.2/b-html5-2.4.2/b-print-2.4.2/r-2.5.0/datatables.min.css"/>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
        }
        .main-content {
            display: flex;
            min-height: 100vh;
        }
        .dashboard-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f0f2f5;
        }
        .page-header-controls h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e4e8;
            padding-bottom: 15px;
        }
        .card {
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: none;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }
        .card-header {
            background-color: #e9f5ff;
            border-bottom: 1px solid #cce5ff;
            font-weight: 700;
            color: #0056b3;
            padding: 15px 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 1.15em;
        }
        .card-body {
            flex-grow: 1;
            padding: 20px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px 15px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn {
            font-weight: 500;
            border-radius: 5px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
        .report-section-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 10px;
        }
        .table-responsive {
            margin-top: 0;
        }
        /* DataTables Custom Styling - Adjustments for top buttons */
        .dataTables_wrapper .dt-buttons {
            float: left;
            margin-bottom: 10px;
        }
        .dataTables_wrapper .dt-buttons .btn {
            margin-right: 5px;
            padding: .25rem .5rem;
            font-size: .875rem;
        }
        /* Specific button colors for DataTables generated buttons */
        .buttons-csv {
            background-color: #28a745 !important; /* Light green for CSV */
            border-color: #28a745 !important;
            color: #fff !important;
        }
        .buttons-csv:hover {
            background-color: #218838 !important;
            border-color: #218838 !important;
        }
        .buttons-excel {
            background-color: #1d6f42 !important; /* Darker green for Excel */
            border-color: #1d6f42 !important;
            color: #fff !important;
        }
        .buttons-excel:hover {
            background-color: #175734 !important;
            border-color: #175734 !important;
        }
        .buttons-pdf {
             background-color: #dc3545 !important; /* Red for PDF */
             border-color: #dc3545 !important;
             color: #fff !important;
        }
        .buttons-pdf:hover {
             background-color: #c82333 !important;
             border-color: #c82333 !important;
        }

        .dataTables_wrapper .row:first-child,
        .dataTables_wrapper .row:last-child {
            padding: 10px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .dataTables_filter, .dataTables_length, .dataTables_info, .dataTables_paginate {
            padding: 0 15px;
        }

        /* --- Custom Styles for Login History Report --- */
        .filter-header {
            background-image: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .filter-header h2 {
            margin-bottom: 5px;
            font-weight: 700;
            font-size: 1.8em;
            display: flex;
            align-items: center;
        }
        .filter-header p {
            font-size: 1.05em;
            opacity: 0.9;
        }
        .filter-header .icon-circle {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2em;
            margin-right: 15px;
        }
        .filter-header .header-content {
            flex-grow: 1;
        }
        .filter-controls-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: -20px;
            position: relative;
            z-index: 2;
        }
        .filter-controls-container .form-label {
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .filter-controls-container .form-control,
        .filter-controls-container .form-select {
            height: calc(2.25rem + 2px);
            padding: .375rem .75rem;
            font-size: .875rem;
        }
        .filter-controls-container .btn-primary {
            width: 100%;
        }
        @media (min-width: 992px) {
            .filter-controls-container .col-lg-3,
            .filter-controls-container .col-lg-2,
            .filter-controls-container .col-lg-4 {
                padding-right: 10px;
                padding-left: 10px;
            }
        }

        .report-results-section {
            margin-top: 30px !important;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="main-content">
        <aside class="sidebar" id="sidebar-placeholder"></aside>

        <main class="dashboard-content">
            <div class="page-header-controls">
                <h1>Login History Report</h1>
            </div>

            <section class="report-filter-section mb-5">
                <div class="filter-header d-flex align-items-center">
                    <div class="icon-circle">
                        <i class="fas fa-fingerprint"></i>
                    </div>
                    <div class="header-content">
                        <h2>Monitor User Activity</h2>
                        <p>Track all login attempts, successful or failed, to enhance security and auditing.</p>
                    </div>
                </div>

                <div class="filter-controls-container">
                    <form id="loginHistoryFilterForm">
                        <div class="row align-items-end">
                            <div class="col-lg-4 col-md-6 mb-3">
                                <label for="loginDateRange" class="form-label">Date Range</label>
                                <input type="text" class="form-control flatpickr" id="loginDateRange" placeholder="Select date range">
                            </div>
                            <div class="col-lg-3 col-md-6 mb-3">
                                <label for="loginUser" class="form-label">User</label>
                                <select class="form-select" id="loginUser">
                                    <option value="">All Users</option>
                                    <option value="user1">Admin User A</option>
                                    <option value="user2">John Doe (Member)</option>
                                    <option value="user3">Jane Smith (Member)</option>
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-3">
                                <label for="loginStatus" class="form-label">Status</label>
                                <select class="form-select" id="loginStatus">
                                    <option value="">All</option>
                                    <option value="success">Success</option>
                                    <option value="failure">Failure</option>
                                </select>
                            </div>
                            <div class="col-lg-2 col-md-6 mb-3 d-flex align-items-end">
                                <button type="button" class="btn btn-primary" id="generateReportBtn"><i class="fas fa-search me-1"></i> Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

            <section class="report-results-section" id="reportResultsSection" style="display: none;">
                <h2 class="report-section-title">Report Results</h2>
                <div class="card">
                    <div class="card-header" id="reportResultHeader">
                        Report Results
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="reportTable" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Login Time</th>
                                        <th>User</th>
                                        <th>User Role</th>
                                        <th>IP Address</th>
                                        <th>Status</th>
                                        <th>Device/Browser</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-1.13.11/b-2.4.2/b-html5-2.4.2/b-print-2.4.2/r-2.5.0/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <script>
        async function loadHTML(elementId, filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
                return true;
            } catch (e) {
                console.error(`Failed to load ${filePath}:`, e);
                return false;
            }
        }

        function setActiveSidebarLink() {
            const currentPathname = window.location.pathname;
            const currentPage = currentPathname.substring(currentPathname.lastIndexOf('/') + 1);
            const sidebarLinks = document.querySelectorAll('.sidebar ul li a');
            sidebarLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                    let parentSubmenu = link.closest('.submenu');
                    if (parentSubmenu) {
                        parentSubmenu.classList.add('show');
                        let parentToggle = parentSubmenu.previousElementSibling;
                        if (parentToggle && parentToggle.classList.contains('toggle-submenu')) {
                            parentToggle.querySelector('.submenu-icon').classList.remove('fa-chevron-down');
                            parentToggle.querySelector('.submenu-icon').classList.add('fa-chevron-up');
                        }
                    }
                }
            });
        }

        async function loadAllHTMLComponents() {
            const headerLoaded = await loadHTML('header-placeholder', 'includes/header.html');
            const sidebarLoaded = await loadHTML('sidebar-placeholder', 'includes/sidebar.html');
            if (headerLoaded && sidebarLoaded) {
                setActiveSidebarLink();
                const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
                const sidebar = document.querySelector('.sidebar');
                const mainContent = document.querySelector('.main-content');
                if (mobileMenuToggle && sidebar && mainContent) {
                    mobileMenuToggle.addEventListener('click', function() {
                        sidebar.classList.toggle('show-sidebar');
                        mainContent.classList.toggle('pushed-aside');
                    });
                    mainContent.addEventListener('click', function(event) {
                        if (sidebar.classList.contains('show-sidebar') &&
                            !sidebar.contains(event.target) &&
                            !mobileMenuToggle.contains(event.target)) {
                            sidebar.classList.remove('show-sidebar');
                            mainContent.classList.remove('pushed-aside');
                        }
                    });
                    window.addEventListener('resize', function() {
                        if (window.innerWidth > 768 && sidebar.classList.contains('show-sidebar')) {
                            sidebar.classList.remove('show-sidebar');
                            mainContent.classList.remove('pushed-aside');
                        }
                    });
                }
                $(document).on('click', '.sidebar .has-submenu > .toggle-submenu', function(e) {
                    e.preventDefault();
                    var $this = $(this);
                    var $submenu = $this.next('.submenu');
                    var $icon = $this.find('.submenu-icon');
                    $submenu.toggleClass('show');
                    $icon.toggleClass('fa-chevron-down fa-chevron-up');
                    $('.sidebar .submenu').not($submenu).removeClass('show');
                    $('.sidebar .has-submenu > .toggle-submenu').not($this).find('.submenu-icon').removeClass('fa-chevron-up').addClass('fa-chevron-down');
                });
                const username = localStorage.getItem('username');
                const userRole = localStorage.getItem('userRole');
                const userInfoElement = document.getElementById('userInfo');
                if (username && userRole && userInfoElement) {
                    userInfoElement.textContent = `Welcome, ${username} (${userRole})`;
                } else {
                    userInfoElement.textContent = `Welcome, Guest`;
                }
                const logoutBtn = document.querySelector('.logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', function(event) {
                        event.preventDefault();
                        localStorage.clear();
                        window.location.href = 'index.html';
                    });
                }
            } else {
                console.error("One or more core HTML components failed to load.");
            }
        }

        function initializeFlatpickr(selector) {
            flatpickr(selector, {
                mode: "range",
                dateFormat: "Y-m-d",
                altInput: true,
                altFormat: "F j, Y",
                maxDate: "today",
                conjunction: " to "
            });
        }

        let loginHistoryTable; // Declare DataTable variable globally

        $(document).ready(function() {
            initializeFlatpickr('#loginDateRange');

            $('#generateReportBtn').on('click', function() {
                const dateRange = $('#loginDateRange').val();
                const userFilter = $('#loginUser').val();
                const statusFilter = $('#loginStatus').val();

                console.log(`Generating Login History Report: Date Range: ${dateRange}, User: ${userFilter}, Status: ${statusFilter}`);

                $('#reportResultsSection').show();
                // Set the static header text as requested
                $('#reportResultHeader').text('Report Results');

                // Destroy existing DataTable if it exists
                if (loginHistoryTable) {
                    loginHistoryTable.destroy();
                    $('#reportTable').empty(); // Clear existing table content including headers
                }

                const data = [
                    ['2025-07-10 10:30 AM', 'Admin User A', 'admin', '192.168.1.1', 'Success', 'Chrome on Windows'],
                    ['2025-07-10 10:35 AM', 'John Doe', 'member', '10.0.0.5', 'Success', 'Firefox on MacOS'],
                    ['2025-07-10 11:00 AM', 'Unknown User', 'n/a', '203.0.113.10', 'Failure', 'Safari on iOS (Incorrect Password)'],
                    ['2025-07-11 09:15 AM', 'Admin User A', 'admin', '192.168.1.2', 'Success', 'Edge on Windows'],
                    ['2025-07-11 09:20 AM', 'Jane Smith', 'member', '10.0.0.8', 'Success', 'Chrome on Android']
                ];

                const columns = [
                    { title: "Login Time" }, { title: "User" }, { title: "User Role" },
                    { title: "IP Address" }, { title: "Status" }, { title: "Device/Browser" }
                ];

                // Re-create the <thead> before initializing DataTable
                const tableHeader = '<thead><tr>' + columns.map(col => `<th>${col.title}</th>`).join('') + '</tr></thead>';
                $('#reportTable').append(tableHeader);

                loginHistoryTable = $('#reportTable').DataTable({
                    data: data,
                    columns: columns,
                    dom: 'Bfrtip',
                    buttons: [
                        // Only CSV, Excel, and PDF as requested
                        { extend: 'csv', exportOptions: { columns: ':visible' } },
                        { extend: 'excel', exportOptions: { columns: ':visible' } },
                        { extend: 'pdf', exportOptions: { columns: ':visible' } }
                    ],
                    responsive: true,
                    language: {
                        "lengthMenu": "Show _MENU_ entries",
                        "search": "Search:",
                        "info": "Showing _START_ to _END_ of _TOTAL_ entries",
                        "infoEmpty": "Showing 0 to 0 of 0 entries",
                        "infoFiltered": "(filtered from _MAX_ total entries)",
                        "paginate": {
                            "first": "First",
                            "last": "Last",
                            "next": "Next",
                            "previous": "Previous"
                        },
                        "buttons": {
                            "csv": "CSV",
                            "excel": "Excel",
                            "pdf": "PDF"
                            // No "copy" or "print" in language customization as they are removed
                        }
                    }
                });
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadAllHTMLComponents();
            const userRole = localStorage.getItem('userRole');
            if (!userRole || userRole !== 'admin') {
                // window.location.href = 'index.html'; // Uncomment in production to enforce admin access
            }
        });
    </script>
</body>
</html>
