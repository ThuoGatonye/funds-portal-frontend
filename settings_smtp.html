<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTP Settings - Funds Group</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-1.13.11/b-2.4.2/b-html5-2.4.2/b-print-2.4.2/r-2.5.0/datatables.min.css"/>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5; /* Light grey background for the whole page */
        }
        .main-content {
            display: flex;
            min-height: 100vh;
        }
        .dashboard-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f0f2f5; /* Match body background */
        }
        .page-header-controls h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e4e8;
            padding-bottom: 15px;
        }
        .card {
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: none; /* Remove default bootstrap border */
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #ffffff; /* White card background */
        }
        .card-header {
            background-color: #e9f5ff; /* Light blue header */
            border-bottom: 1px solid #cce5ff;
            font-weight: 700;
            color: #0056b3;
            padding: 15px 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 1.15em;
        }
        .card-body {
            flex-grow: 1;
            padding: 20px; /* Consistent padding */
        }
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px; /* Slight space below label */
        }
        .form-control, .form-select {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px 15px; /* More padding for inputs */
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff; /* Primary blue on focus */
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn {
            font-weight: 500;
            border-radius: 5px; /* Consistent button radius */
            padding: 10px 20px; /* More padding for buttons */
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .btn-info {
            background-color: #17a2b8; /* Bootstrap info blue */
            border-color: #17a2b8;
            color: #fff;
        }
        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
        }
        .btn-group-actions {
            margin-top: 25px; /* Increased margin for action buttons */
            text-align: right;
        }
        .btn-group-actions .btn {
            margin-left: 10px; /* Space between action buttons */
        }
        .alert-message {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            font-weight: 500;
        }
        .row {
            align-items: stretch;
        }
        .col-lg-10 > .card:last-child,
        .col-lg-5 > .card:last-child {
             margin-bottom: 0;
        }
        .character-count {
            font-size: 0.85em;
            color: #6c757d;
            text-align: right;
            margin-top: 5px;
            display: block; /* Ensure it takes full width */
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="main-content">
        <aside class="sidebar" id="sidebar-placeholder"></aside>

        <main class="dashboard-content">
            <div class="page-header-controls">
                <h1>SMTP Settings</h1>
            </div>

            <section class="settings-section">
                <div class="row justify-content-center">
                    <div class="col-lg-10 col-md-12 d-flex">
                        <div class="card flex-grow-1">
                            <div class="card-header">
                                SMTP Server Configuration
                            </div>
                            <div class="card-body">
                                <form id="smtpSettingsForm">
                                    <div class="mb-3">
                                        <label for="smtpHost" class="form-label">SMTP Host</label>
                                        <input type="text" class="form-control" id="smtpHost" value="smtp.example.com" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="smtpPort" class="form-label">Port</label>
                                            <input type="number" class="form-control" id="smtpPort" value="587" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="smtpEncryption" class="form-label">Encryption Method</label>
                                            <select class="form-select" id="smtpEncryption" required>
                                                <option value="tls">TLS</option>
                                                <option value="ssl">SSL</option>
                                                <option value="none">None</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="smtpUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="smtpUsername" value="noreply@example.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="smtpPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="smtpPassword" value="**************" required>
                                        <div class="form-text">
                                            <i class="fas fa-info-circle"></i> Use an application-specific password if your provider supports it.
                                        </div>
                                    </div>
                                    <div class="btn-group-actions">
                                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save SMTP Settings</button>
                                        <button type="button" class="btn btn-secondary cancel-btn"><i class="fas fa-times"></i> Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center mt-5">
                    <div class="col-lg-5 col-md-6 d-flex">
                        <div class="card flex-grow-1">
                            <div class="card-header">
                                Sender Information
                            </div>
                            <div class="card-body">
                                <form id="senderInfoForm">
                                    <div class="mb-3">
                                        <label for="senderEmail" class="form-label">Sender Email Address</label>
                                        <input type="email" class="form-control" id="senderEmail" value="noreply@fundsgroup.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="senderName" class="form-label">Sender Name</label>
                                        <input type="text" class="form-control" id="senderName" value="Funds Group Notifications" required>
                                    </div>
                                    <div class="btn-group-actions">
                                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save Sender Info</button>
                                        <button type="button" class="btn btn-secondary cancel-btn"><i class="fas fa-times"></i> Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-5 col-md-6 d-flex">
                        <div class="card flex-grow-1">
                            <div class="card-header">
                                Test SMTP Configuration
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="testEmailRecipient" class="form-label">Send Test Email To</label>
                                    <input type="email" class="form-control" id="testEmailRecipient" placeholder="e.g., your_email@example.com" required>
                                </div>
                                <div class="mb-4">
                                    <label for="testEmailMessage" class="form-label">Test Message Body (Optional)</label>
                                    <textarea class="form-control" id="testEmailMessage" rows="3" maxlength="50" placeholder="Enter custom message (max 50 chars), or leave blank for default."></textarea>
                                    <span id="charCount" class="character-count">0 / 50 characters</span>
                                </div>
                                <button type="button" class="btn btn-info" id="sendTestEmailBtn"><i class="fas fa-paper-plane"></i> Send Test Email</button>

                                <div id="testEmailStatus" class="alert-message mt-3" role="alert">
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jszip-3.10.1/dt-1.13.11/b-2.4.2/b-html5-2.4.2/b-print-2.4.2/r-2.5.0/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <script>
        async function loadHTML(elementId, filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                document.getElementById(elementId).innerHTML = html;
                return true;
            } catch (e) {
                console.error(`Failed to load ${filePath}:`, e);
                return false;
            }
        }

        function setActiveSidebarLink() {
            const currentPathname = window.location.pathname;
            const currentPage = currentPathname.substring(currentPathname.lastIndexOf('/') + 1);
            const sidebarLinks = document.querySelectorAll('.sidebar ul li a');
            sidebarLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                    let parentSubmenu = link.closest('.submenu');
                    if (parentSubmenu) {
                        parentSubmenu.classList.add('show');
                        let parentToggle = parentSubmenu.previousElementSibling;
                        if (parentToggle && parentToggle.classList.contains('toggle-submenu')) {
                            parentToggle.querySelector('.submenu-icon').classList.remove('fa-chevron-down');
                            parentToggle.querySelector('.submenu-icon').classList.add('fa-chevron-up');
                        }
                    }
                }
            });
        }

        async function loadAllHTMLComponents() {
            const headerLoaded = await loadHTML('header-placeholder', 'includes/header.html');
            const sidebarLoaded = await loadHTML('sidebar-placeholder', 'includes/sidebar.html');
            if (headerLoaded && sidebarLoaded) {
                setActiveSidebarLink();
                const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
                const sidebar = document.querySelector('.sidebar');
                const mainContent = document.querySelector('.main-content');
                if (mobileMenuToggle && sidebar && mainContent) {
                    mobileMenuToggle.addEventListener('click', function() {
                        sidebar.classList.toggle('show-sidebar');
                        mainContent.classList.toggle('pushed-aside');
                    });
                    mainContent.addEventListener('click', function(event) {
                        if (sidebar.classList.contains('show-sidebar') &&
                            !sidebar.contains(event.target) &&
                            !mobileMenuToggle.contains(event.target)) {
                            sidebar.classList.remove('show-sidebar');
                            mainContent.classList.remove('pushed-aside');
                        }
                    });
                    window.addEventListener('resize', function() {
                        if (window.innerWidth > 768 && sidebar.classList.contains('show-sidebar')) {
                            sidebar.classList.remove('show-sidebar');
                            mainContent.classList.remove('pushed-aside');
                        }
                    });
                }
                $(document).on('click', '.sidebar .has-submenu > .toggle-submenu', function(e) {
                    e.preventDefault();
                    var $this = $(this);
                    var $submenu = $this.next('.submenu');
                    var $icon = $this.find('.submenu-icon');
                    $submenu.toggleClass('show');
                    $icon.toggleClass('fa-chevron-down fa-chevron-up');
                    $('.sidebar .submenu').not($submenu).removeClass('show');
                    $('.sidebar .has-submenu > .toggle-submenu').not($this).find('.submenu-icon').removeClass('fa-chevron-up').addClass('fa-chevron-down');
                });
                const username = localStorage.getItem('username');
                const userRole = localStorage.getItem('userRole');
                const userInfoElement = document.getElementById('userInfo');
                if (username && userRole && userInfoElement) {
                    userInfoElement.textContent = `Welcome, ${username} (${userRole})`;
                } else {
                    userInfoElement.textContent = `Welcome, Guest`;
                }
                const logoutBtn = document.querySelector('.logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', function(event) {
                        event.preventDefault();
                        localStorage.clear();
                        window.location.href = 'index.html';
                    });
                }
            } else {
                console.error("One or more core HTML components failed to load.");
            }
        }

        $(document).ready(function() {
            // Character counter for textarea
            const messageTextarea = $('#testEmailMessage');
            const charCountSpan = $('#charCount');
            const maxLength = messageTextarea.attr('maxlength');

            function updateCharCount() {
                const currentLength = messageTextarea.val().length;
                charCountSpan.text(`${currentLength} / ${maxLength} characters`);
            }

            messageTextarea.on('input', updateCharCount);
            updateCharCount(); // Initial count on load

            // Form submission handlers (placeholders)
            $('#smtpSettingsForm').on('submit', function(e) {
                e.preventDefault();
                alert('SMTP Settings saved successfully! (Demo)');
                // In a real application, send data to server
            });

            $('#senderInfoForm').on('submit', function(e) {
                e.preventDefault();
                alert('Sender Information saved successfully! (Demo)');
                // In a real application, send data to server
            });

            // Cancel button functionality
            $('.cancel-btn').on('click', function() {
                alert('Changes cancelled. (Demo)');
                $(this).closest('form')[0].reset(); // Reset the form fields
            });

            // Send Test Email functionality
            $('#sendTestEmailBtn').on('click', function() {
                const recipientEmail = $('#testEmailRecipient').val();
                const testMessage = messageTextarea.val().trim(); // Get message from textarea
                const statusDiv = $('#testEmailStatus');

                if (!recipientEmail) {
                    statusDiv.removeClass().addClass('alert-message alert alert-danger').text('Please enter a recipient email address.').show();
                    return;
                }

                statusDiv.removeClass().addClass('alert-message alert alert-info').text('Sending test email...').show();
                $(this).prop('disabled', true); // Disable button during test

                // Determine the message to send
                const messageToSend = testMessage === '' ?
                    `This is a test email from Funds Group SMTP Configuration. Sent on ${new Date().toLocaleString()}.` :
                    testMessage;

                // Simulate API call delay
                setTimeout(() => {
                    const success = Math.random() > 0.3; // 70% chance of success
                    if (success) {
                        statusDiv.removeClass().addClass('alert-message alert alert-success').html(`Test email sent successfully to <strong>${recipientEmail}</strong>!<br>Message: "${messageToSend}"<br>Please check your inbox.`).show();
                    } else {
                        statusDiv.removeClass().addClass('alert-message alert alert-danger').text('Failed to send test email. Please check your SMTP settings and try again.').show();
                    }
                    $(this).prop('disabled', false); // Re-enable button
                }, 2000); // 2 second delay
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadAllHTMLComponents();
            const userRole = localStorage.getItem('userRole');
            if (!userRole || userRole !== 'admin') {
                // window.location.href = 'index.html'; // Redirect if not admin (uncomment in production)
            }
        });
    </script>
</body>
</html>
