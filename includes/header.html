<header>
    <button class="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <a href="admin_dashboard.html" class="logo-link">
        <span class="logo-text">FUNDS GROUP</span>
    </a>

    <div class="header-right" style="display: flex; align-items: center;">
        <button class="notification-button" style="background: none; border: none; color: #fff; font-size: 1.2em; margin-right: 15px; cursor: pointer; position: relative;">
            <i class="fas fa-bell"></i>
            <span class="notification-badge" style="position: absolute; top: -5px; right: -5px; background-color: red; color: white; font-size: 0.7em; padding: 3px 6px; border-radius: 50%;">3</span> 
        </button>
        <div class="profile-dropdown" style="position: relative;">
            <div class="profile-toggle" style="display: flex; align-items: center; color: #fff; cursor: pointer;">
                <img src="images/default-profile.png" alt="Profile Picture" class="profile-pic" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 8px; object-fit: cover;">
                <span id="userInfo" class="user-info"></span>
                <i class="fas fa-caret-down" style="margin-left: 5px;"></i>
            </div>
            <div class="dropdown-content" style="position: absolute; top: 100%; right: 0; background-color: #f9f9f9; min-width: 120px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; border-radius: 5px; display: none;">
                <a href="#" style="color: black; padding: 10px 15px; text-decoration: none; display: block;">My Profile</a>
                <a href="#" style="color: black; padding: 10px 15px; text-decoration: none; display: block;">Settings</a>
                <div class="dropdown-divider" style="border-top: 1px solid #e0e0e0; margin: 5px 0;"></div>
                <button class="logout-btn" style="color: black; padding: 10px 15px; text-decoration: none; display: block; border: none; background: none; width: 100%; text-align: left; cursor: pointer;">Logout</button>
            </div>
        </div>
    </div>
    <style>
        /* Styles specific to the dropdown functionality */
        /* Note: This CSS block is INSIDE the header for your request. */
        .profile-dropdown:hover .dropdown-content {
            display: block !important; /* Override inline display: none */
        }
        /* Further styling for hover states of dropdown links/buttons */
        .dropdown-content a:hover, 
        .dropdown-content button:hover {
            background-color: #ddd;
        }
    </style>
</header>
